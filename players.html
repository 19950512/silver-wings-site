  <!-- Player List Section -->

    <h2 class="text-4xl font-extrabold text-center text-slate-100 drop-shadow-lg relative pb-4

      Lista de Jogadores
    </h2>

    <!-- Filters -->
    <div class="mt-10 mb-10 flex flex-col md:flex-row justify-center gap-4 px-4 md:px-0">
      <select id="statusFilter" class="p-3 rounded-lg bg-gray-900/80 text-white border border-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full md:w-auto">
        <option value="all">Todos</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
      </select>
      <select id="vocationFilter" class="p-3 rounded-lg bg-gray-900/80 text-white border border-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full md:w-auto">
        <option value="all">Todas Vocações</option>
        <option value="Royal Paladin">Royal Paladin</option>
        <option value="Elder Druid">Elder Druid</option>
        <option value="Master Sorcerer">Master Sorcerer</option>
        <option value="Elite Knight">Elite Knight</option>
        <option value="Monk">Monk</option>
      </select>
      <select id="rankFilter" class="p-3 rounded-lg bg-gray-900/80 text-white border border-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full md:w-auto">
        <option value="all">Todos Ranks</option>
      </select>
    </div>

    <!-- Players Grid -->
    <div id="playersList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-4 md:px-0"></div>
    <div id="loading" class="text-center text-gray-400 mt-6 hidden">Carregando mais jogadores...</div>
  </section>

  <script>
        // Inicialização
        document.addEventListener("DOMContentLoaded", () => {
            new GuildPlayers({
                apiUrl: 'https://api.tibiadata.com/v4/guild/Silver%20Wings',
                playersListId: 'playersList',
                loadingId: 'loading',
                statusFilterId: 'statusFilter',
                vocationFilterId: 'vocationFilter',
                rankFilterId: 'rankFilter'
            });
        });
